<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Knowledge Management Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-200 via-purple-200 to-pink-200 flex flex-col min-h-screen">

    <header class="bg-gray-600 text-white text-center p-5 shadow-lg relative">
        <h1 class="text-2xl font-bold">LIBRARY</h1>
        <a href="project.html" class="absolute right-5 top-5 text-lg hover:underline">HomePage</a>
    </header>

    <div class="flex-1 flex gap-6 p-10 justify-center items-center h-[calc(100vh-80px)]">
        <a href="aboutlib.html" class="w-1/3 h-64">
            <button class="bg-white p-16 rounded-lg shadow-md flex flex-col items-center justify-center text-center hover:bg-gray-300 transition w-full h-full">
                <h2 class="text-xl font-semibold">About the Library</h2>
                <p class="mt-2 text-gray-700">Welcome to the Knowledge Management Portal. Our library offers a vast collection of books, journals, and digital resources.</p>
            </button>
        </a>

        <a href="booking.html" class="w-1/3 h-64">
            <button class="bg-white p-16 rounded-lg shadow-md flex flex-col items-center justify-center text-center hover:bg-gray-300 transition w-full h-full">
                <h2 class="text-xl font-semibold">Booking For Discussion Room</h2>
                <p class="mt-2 text-gray-700">Book a discussion room for group studies or meetings. View available slots and reserve your time.</p>
            </button>
        </a>

        <a href="recbooks.html" class="w-1/3 h-64">
            <button class="bg-white p-16 rounded-lg shadow-md flex flex-col items-center justify-center text-center hover:bg-gray-300 transition w-full h-full">
                <h2 class="text-xl font-semibold">Recommended Books</h2>
                <p class="mt-2 text-gray-700">Explore our extensive collection of books and resources available for lending.</p>
            </button>
        </a>
    </div>

    <footer class="bg-gray-900 text-white text-center p-4 text-sm fixed bottom-0 w-full">
        <p>&copy; 2025 Knowledge Management Portal</p>
    </footer>

</body>
</html>
